<!DOCTYPE html>
<html lang="en">
<head>

    <title>Diagramma di Gantt Professionale</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 40px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4a4a4a;
        }
        .gantt-chart {
            display: grid;
            grid-template-columns: 200px repeat(30, 1fr);
            align-items: center;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .gantt-chart div {
            padding: 10px;
            text-align: center;
            font-size: 14px;
            border: 1px solid #e9ecef;
        }
        .header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .task {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .task:hover {
            background-color: #218838;
        }
        .task-name {
            background-color: #f8f9fa;
            font-weight: bold;
            text-align: left;
            padding-left: 10px;
        }
    </style>
</head>
