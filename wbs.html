<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Breakdown Structure - HelpDigit</title>
  <script src="https://unpkg.com/vis-network@9.0.4/dist/vis-network.min.js"></script>
  <!-- Aggiungi il link per FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      color: #0066cc;
      margin: 20px 0;
    }

    #wbs-container {
      width: 100vw;
      height: 80vh;
    }

    #zoom-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      z-index: 1000;
    }

    /* Pulsante in alto a sinistra con icona FA */
    #back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px;
      font-size: 24px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      z-index: 1000;
    }

    #back-button:hover {
      background-color: #004b8d;
    }

    /* Icona FontAwesome */
    .fa-home {
      font-size: 24px;
    }
  </style>
</head>
<body>

  <h1>Work Breakdown Structure (WBS) per "HelpDigit"</h1>
  <div id="zoom-message">Usa la rotella del mouse per zoomare</div>
  <div id="wbs-container"></div>

  <!-- Pulsante con icona FA per tornare alla Home -->
  <a href="index.html" id="back-button"><i class="fa fa-home"></i> Home</a>

  <script>
    const colors = {
      main: '#0066cc',
      planning: '#ff9933',
      platform: '#33cc33',
      marketing: '#ff6699',
      customers: '#9933ff',
      monitoring: '#DAB6FC'
    };
  
    const data = {
      nodes: [
        { id: 1, label: 'HelpDigit', color: colors.main },
        { id: 2, label: 'Pianificazione del progetto', color: colors.planning },
        { id: 3, label: 'Creazione della piattaforma digitale', color: colors.platform },
        { id: 4, label: 'Promozione e marketing', color: colors.marketing },
        { id: 5, label: 'Gestione dei clienti', color: colors.customers },
        { id: 6, label: 'Monitoraggio e valutazione', color: colors.monitoring, font: { color: 'black' } },
        
        { id: 7, label: 'Definire i servizi offerti', color: colors.planning },
        { id: 8, label: 'Stabilire i prezzi', color: colors.planning },
        { id: 9, label: 'Identificare target clienti', color: colors.planning },
        { id: 10, label: 'Creare logo e nome', color: colors.planning },
  
        { id: 11, label: 'Realizzare il sito web', color: colors.platform },
        { id: 12, label: 'Creare contenuti per promozione', color: colors.platform },
  
        { id: 13, label: 'Creare volantino promozionale', color: colors.marketing },
        { id: 14, label: 'Promuovere su piattaforme social', color: colors.marketing },
  
        { id: 15, label: 'Configurare sistema ordini', color: colors.customers },
        { id: 16, label: 'Rispondere a richieste', color: colors.customers },
        { id: 17, label: 'Realizzare servizi richiesti', color: colors.customers },
        { id: 18, label: 'Gestire pagamenti', color: colors.customers },
  
        { id: 19, label: 'Registrare guadagni', color: colors.monitoring, font: { color: 'black' } },
        { id: 20, label: 'Raccogliere feedback', color: colors.monitoring, font: { color: 'black' } },
        { id: 21, label: 'Aggiornare sito/social', color: colors.monitoring, font: { color: 'black' } }

      ],
      edges: [
        { from: 1, to: 2 },
        { from: 1, to: 3 },
        { from: 1, to: 4 },
        { from: 1, to: 5 },
        { from: 1, to: 6 },
  
        { from: 2, to: 7 },
        { from: 2, to: 8 },
        { from: 2, to: 9 },
        { from: 2, to: 10 },
  
        { from: 3, to: 11 },
        { from: 3, to: 12 },
  
        { from: 4, to: 13 },
        { from: 4, to: 14 },
  
        { from: 5, to: 15 },
        { from: 5, to: 16 },
        { from: 5, to: 17 },
        { from: 5, to: 18 },
  
        { from: 6, to: 19 },
        { from: 6, to: 20 },
        { from: 6, to: 21 }
      ]
    };
  
    const options = {
      nodes: {
        shape: 'box',
        font: { color: 'white', size: 14, multi: true, bold: true },
        margin: 10,
        widthConstraint: { maximum: 200 },
        shapeProperties: { borderRadius: 10 }
      },
      edges: {
        color: { color: '#ccc' },
        width: 2,
        smooth: { type: 'continuous' },
        arrows: { to: { enabled: true, scaleFactor: 1.5 } }
      },
      layout: {
        hierarchical: {
          direction: 'UD',
          sortMethod: 'directed',
          levelSeparation: 250,
          nodeSpacing: 200,
          treeSpacing: 300
        }
      },
      physics: { enabled: false },
      interaction: { dragNodes: false, zoomView: true, hover: true }
    };
  
    // Assegna i colori ai nodi in base all'attributo `color`
    const coloredNodes = data.nodes.map(node => ({
      ...node,
      color: { background: node.color, border: '#333' }
    }));
  
    const container = document.getElementById('wbs-container');
    const dataSet = {
      nodes: coloredNodes,
      edges: data.edges
    };
  
    const network = new vis.Network(container, dataSet, options);
  
    // Riprogetta il network al ridimensionamento della finestra
    window.addEventListener('resize', function() {
      network.redraw();
    });  
  </script>
</body>
</html>
